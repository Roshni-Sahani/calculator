            justify-content: space-between;
        }

            width: 100%;

            border: 2px solid gray;

<body>
    <section class="min-h-screen flex justify-center items-center">
        <div class="conatiner">
            <form id="data" name="form1" class="from">
                <input id="cal" type="text" name="answer" class="w-full outline-0" readonly> <br> <br>
                <div class=" flex justify-between items-center">
                    <input class="backspace opreator" type="button" value="dl"
                        onclick="form1.answer.value = form1.answer.value.slice(0, -1)">
                    <div class="bar"></div>
                    <input class="opreator" type="button" value="A/C" onclick="form1.answer.value = ' ' ">
                </div>
                <div class=" flex items-center justify-between">
                    <input class="number" type="button" value="1" onclick="form1.answer.value += '1' ">
                    <input class="number" type="button" value="2" onclick="form1.answer.value += '2' ">
                    <input class="number" type="button" value="3" onclick="form1.answer.value += '3' ">
                    <input class="opreator" type="button" value="+" onclick="addoperator('+')">
                </div>
                <div class=" flex items-center justify-between">
                    <input class="number" type="button" value="4" onclick="form1.answer.value += '4' ">
                    <input class="number" type="button" value="5" onclick="form1.answer.value += '5' ">
                    <input class="number" type="button" value="6" onclick="form1.answer.value += '6' ">
                    <input class="opreator" type="button" value="-" onclick="addoperator('-')">
                </div>
                <div class=" flex items-center justify-between">
                    <input class="number" type="button" value="7" onclick="form1.answer.value += '7' ">
                    <input class="number" type="button" value="8" onclick="form1.answer.value += '8' ">
                    <input class="number" type="button" value="9" onclick="form1.answer.value += '9' ">
                    <input class="opreator" type="button" value="*" onclick="addoperator('*')">
                </div>
                <div class=" flex items-center justify-between">
                    <input class="opreator" type="button" value="/" onclick="addoperator('/')">
                    <input class=" number" type="button" value="0" onclick="form1.answer.value += '0' ">
                    <input class="opreator" type="button" value="." onclick="addoperator('.')">
                    <input class="opreator" type="button" value="=" onclick="sum()">
                </div>
            </form>
        </div>
    </section>
    <script>
        function addoperator(sign) {
            const last = document.getElementById('cal').value.slice(-1);
            const answers = document.getElementById('cal')

            if (isNaN(last) && last !== ')') {
                document.getElementById('cal').value = document.getElementById('cal').value.slice(0, -1) + sign;

            }
            else if (answers.value != '') {

                document.getElementById('cal').value += sign;
            }
        }
        function sum() {
            const answers = document.getElementById('cal')
            if (answers.value !== '') {
                answers.value = eval(answers.value)
            }
        }
    </script>
